{%extends 'blog/base.html' %}

{%block title%} Share a Post {%endblock%}
{%block content%}
{%if sent%}
<h1>E-mail successfully sent</h1>
<p>
    {{post.title}} was successfully sent to {{form.cleaned_data.to}}
</p>
{%else%}
<h1>Share this '{{post.title}}' by e_mail</h1>
<form method="post">
    {{form.as_p}}
    {%csrf_token%}
    <input type="submit" value="send E_mail">
</form>
{%endif%}
{%endblock%}
